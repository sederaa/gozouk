    <script type="text/jsx">
        var data = [
          {day: "Today", date: "Monday, 3 August 2015", events: [{time: "8pm", title: "Social at The Paddington!"}, {time: "8pm", title: "Social at The Paddington!"}]},
          {day: "Tomorrow", date: "Tuesday, 4 August 2015", events: [{time: "8pm", title: "Social at The Paddington!"}, {time: "8pm", title: "Social at The Paddington!"}]},
          {day: "Wednesday", date: "Wednesday, 5 August 2015", events: [{time: "8pm", title: "Social at The Paddington!"}, {time: "8pm", title: "Social at The Paddington!"}]},
          {day: "Thursday", date: "Thursday, 6 August 2015", events: [{time: "8pm", title: "Social at The Paddington!"}, {time: "8pm", title: "Social at The Paddington!"}]},
          {day: "Friday", date: "Friday, 7 August 2015", events: [{time: "8pm", title: "Social at The Paddington!"}, {time: "8pm", title: "Social at The Paddington!"}]}
        ];        
        
        var EventList = React.createClass({
            render: function() {
                var dayNodes = this.props.data.map(function (item, index) {
                    return (
                        <Day index={index} day={item.day} date={item.date} events={item.events} />
                    );
                });
            
                return (
                   <div id="days">
                       {dayNodes}
                   </div>
                );
            } 
        });

        var Day = React.createClass({
            render: function() {
                var alt = this.props.index % 2 == 0;
            
                var eventNodes = this.props.events.map(function (item, index) {
                    return (
                        <Event index={index} time={item.time} title={item.title} />
                    );
                });
            
                return (
                    <section className={alt ? "success" : ""}>
                        <div className="container">
                            <div className="row">
                                <div className="col-lg-12 text-center">
                                    <h2>{this.props.day}</h2>
                                    {this.props.date}
                                    <hr className={alt ? "star-light" : "star-primary"} />
                                </div>
                            </div>
                            {eventNodes}
                        </div>
                    </section>                
                );
            }
        });

        var Event = React.createClass({
            render: function() {
                return (
                    <div className="row">
                        <div className="col-lg-2 col-lg-offset-4">
                            <p>{this.props.time}</p>
                        </div>
                        <div className="col-lg-4">
                            <p>{this.props.title}</p>
                        </div>
                    </div>
                );
            }
        });

        React.render(
          <EventList data={data} />,
          document.getElementById('content')
        );
    </script>
